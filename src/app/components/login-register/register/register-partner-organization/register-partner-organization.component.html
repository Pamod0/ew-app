<div class="flex justify-content-center align-items-center">
    <div>
        <div class="flex justify-content-center">
            <img
                src="../../../../assets/layout/images/logo-square.png"
                alt="Image"
                height="50"
                class="mb-3"
                style="scale: 1.6"
            />
        </div>
        <h1 class="fs-2 text-center font-medium mt-4 mb-5">
            Register Partner Organization Account
        </h1>
        <div class="grid">
            <div
                class="lg:col-6 md:col-6 sm:col-12 flex justify-content-center align-items-start"
            >
                <div class="flex justify-content-center">
                    <form [formGroup]="registerForm">
                        <div
                            class="card flex justify-content-center border-none m-0 p-0"
                        >
                            <div class="flex gap-3 flex-column">
                                <span class="font-medium"
                                    >Government or Private?</span
                                >
                                <div class="flex">
                                    <div
                                        *ngFor="let userType of userTypes"
                                        class="field-checkbox pr-6"
                                    >
                                        <p-radioButton
                                            [inputId]="userType.key"
                                            [value]="userType"
                                            formControlName="selectedUserType"
                                        ></p-radioButton>
                                        <label
                                            [for]="userType.key"
                                            class="ml-2 fs-5"
                                            >{{ userType.name }}</label
                                        >
                                    </div>
                                </div>
                                <div>
                                    <label for="name" class="mb-1 font-medium">
                                        Organization name </label
                                    ><br />
                                    <input
                                        type="text"
                                        pInputText
                                        formControlName="name"
                                        class="mb-3 p-w-full"
                                        style="width: 15vw"
                                    /><br />
                                    <label
                                        for="address"
                                        class="mb-1 font-medium"
                                    >
                                    Organization address </label
                                    ><br />
                                    <input
                                        type="text"
                                        pInputText
                                        formControlName="address"
                                        style="width: 15vw"
                                        class="mb-3 p-w-full"
                                    />
                                    <br />
                                    <label
                                        for="password"
                                        class="mb-1 font-medium"
                                    >
                                        District </label
                                    ><br />
                                    <p-dropdown
                                        class="mb-5"
                                        formControlName="district"
                                        [options]="districts"
                                        optionLabel="name"
                                        placeholder="Select the district"
                                    ></p-dropdown>
                                    <br />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div
                class="lg:col-6 md:col-6 sm:col-12 flex justify-content-center align-items-start"
            >
                <div class="flex justify-content-center">
                    <form [formGroup]="registerForm">
                        <label
                        for="contactPersonName"
                        class="mt-3 mb-1 font-medium"
                    >
                        Contact Person Name </label
                    ><br />
                    <input
                        type="text"
                        pInputText
                        formControlName="address"
                        style="width: 15vw"
                        class="mb-3 p-w-full"
                    /><br />
                        <label for="phoneNumber" class="mb-1 font-medium">
                            Phone Number </label
                        ><br />
                        <input
                            type="phone"
                            pInputText
                            formControlName="phoneNumber"
                            style="width: 15vw"
                            class="mb-3 p-w-full"
                        />
                        <br />
                        <label for="Email" class="mb-1 font-medium">
                            Email Address </label
                        ><br />
                        <input
                            type="email"
                            pInputText
                            formControlName="email"
                            class="mb-3 p-w-full"
                            style="width: 15vw"
                        /><br />
                        <label for="password" class="mb-1 font-medium">
                            Password </label
                        ><br />
                        <input
                            type="password"
                            pInputText
                            formControlName="password"
                            style="width: 15vw"
                            class="mb-3 p-w-full"
                        />
                        <br />
                        <label for="password" class="mb-1 font-medium">
                            Confirm Password </label
                        ><br />
                        <input
                            type="password"
                            pInputText
                            formControlName="confirmPassword"
                            style="width: 15vw"
                            class="mb-3 p-w-full"
                        />
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div
                    [formGroup]="registerForm"
                    class="flex justify-content-center"
                >
                    <p-checkbox
                        formControlName="termsAndConditionsCheck"
                        value="New York"
                        inputId="ny"
                        class="mr-3"
                    ></p-checkbox>
                    <label for="termsAndConditonsCheck" class="font-medium"
                        >I agree to terms and conditions</label
                    >
                </div>
            </div>
            <div class="col-6"></div>
            <div class="col-6 mt-3">
                <div
                    [formGroup]="registerForm"
                    class="flex justify-content-center gap-4"
                >
                    <button
                        style="
                            border: #006ab9 1px solid;
                            border-radius: 7px;
                            background-color: #006ab9;
                            color: #ffffff !important;
                            width: 220px;
                            height: 40px;
                            font-size: 16px;
                            font-weight: 600;
                        "
                    >
                        Register
                    </button>
                </div>
            </div>
            <a
                class="col-6 flex justify-content-center align-items-center mt-3 font-medium"
            >
                Terms and conditions
            </a>
        </div>
    </div>
</div>
