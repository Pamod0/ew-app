     <div style="background-color: #8245CC; cursor: pointer; color: white; width: 60px; height: 60px; text-align: center; align-items: center; vertical-align: middle; display: grid; float: left;" (click)="showMegaMenuBtn()">
         <i style="font-size: 22px;" class="pi pi-microsoft"></i>
     </div>
     <span class="morpheus-logo-link" href="#" (click)="dashboard()">
         <img src="assets/layout/images/iKaseLogoWhite.png" class="morpheus-logo" style="margin-top: -18px !important;" />
         <span class="morpheus-logo-text"></span>
     </span>

     <a id="topbar-menu-button" href="#" (click)="appMain.onTopbarMenuButtonClick($event)">
         <i class="pi pi-bars"></i>
     </a>
 
     <ul class="topbar-menu fadeInDown" [ngClass]="{'topbar-menu-visible': appMain.topbarMenuActive}">
         <li #search class="search-item" [ngClass]="{'active-topmenuitem':appMain.activeTopbarItem === search}"
             (click)="appMain.onTopbarSearchItemClick($event)">
             <span class="md-inputfield">
                 <input type="text" pInputText placeholder="Search">
                 <i class="pi pi-search"></i>
             </span>
         </li>
         <li #notifications [ngClass]="{'active-topmenuitem':appMain.activeTopbarItem === notifications}">
             <a href="#" (click)="appMain.onTopbarItemClick($event,notifications)">
                 <i class="topbar-icon pi pi-fw pi-bell" style="color:black;"></i>
                 <span class="topbar-badge animated rubberBand">4</span>
                 <span class="topbar-item-name">Notifications</span>
             </a>
             <ul class="fadeInDown">
                 <li role="menuitem">
                     <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                         <i class="pi pi-fw pi-sliders-h"></i>
                         <span>Pending tasks</span>
                         <span class="topbar-submenuitem-badge">6</span>
                     </a>
                 </li>
                 <li role="menuitem">
                     <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                         <i class="pi pi-fw pi-calendar"></i>
                         <span>Meeting today at 3pm</span>
                     </a>
                 </li>
                 <li role="menuitem">
                     <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                         <i class="pi pi-fw pi-download"></i>
                         <span>Download documents</span>
                     </a>
                 </li>
                 <li role="menuitem">
                     <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                         <i class="pi pi-fw pi-ticket"></i>
                         <span>Book flight</span>
                     </a>
                 </li>
             </ul>
